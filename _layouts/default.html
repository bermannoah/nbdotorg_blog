<!DOCTYPE html>
<html>
<head>
	<title>noah berman</title>
	<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
	<link href="css/reset.css" rel="stylesheet" type="text/css">
</head>

<body>

<!-- logo goes here -->

<div><a href="http://blog.noahberman.org" class="logo">
	<p>NOAH</p>
	<p>BERMAN</p>
</a>
</div>

<!-- right side header content goes here -->

<div class="contact-info">
	<a href="http://blog.noahberman.org" class="post-list">_HOME</a>
  <a href="/about.html" class="post-list">_ABOUT</a>
</div>
<div>
	<a href="/" class="post-list">_POSTS</a>
	<ul>
		{% for post in site.posts %}
		<li>
			<h2>
				<a class="post-list" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
				{% assign post = site.posts.first %}
				{% assign content = post.content %}
			</h2>
		</li>
		{% endfor %}
	</ul>
</div>

<!-- content goes here -->

<div class="home">
		<br />
		<div class="post-main-page">{{ site.posts.first.content | markdownify }}</div>
		<div class="post-list"><a href="#"> ... {{ site.posts.first.title }}</a></div>
</div>

{% include site-footer.html %}



</body>
</html>
